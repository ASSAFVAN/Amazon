<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <header>
      <div class="top-header-container">
        <div class="border amazon-logo-wrap">
          <div class="amazon-logo"></div>
        </div>
        <div class="border deliver-location-wrap">
          <div class="location-icon"></div>
          <div class="deliver-to-wrap">
            <div class="deliver-to">Deliver to Assaf</div>
            <div class="location">Petach Tiqwa 49</div>
          </div>
        </div>
        <div class="search-bar-wrap">
          <div class="search-bar-option"></div>
          <input type="text" class="search-bar-text" name="fname" />
          <div class="search-bar-icon"></div>
        </div>
        <div class="border flag-wrap">
          <div class="flag-icon"></div>
          <div class="arrow-down-icon"></div>
        </div>
        <div class="border login-wrap">
          <div class="login-name">Hello, Assaf</div>
          <div class="account-wrap">
            <div class="account">Account & Lists</div>
            <div class="arrow-down-icon"></div>
          </div>
        </div>
        <div class="border returns-wrap">
          <div class="returns">Returns</div>
          <div class="orders">& Orders</div>
        </div>
        <div class="border cart-wrap">
          <div class="cart-icon"></div>
          <div class="cart-items-number"></div>
          <div class="cart">cart</div>
        </div>
      </div>
      <div class="bottom-header-container">
        <nav class="navbar">
          <ul>
            <li class="border nav-bar-all-wrap">
              <div class="nav-bar-all-icon"></div>
              <div class="nav-bar-all">All</div>
            </li>
            <li class="border">Today's Deals</li>
            <li class="border">Buy Again</li>
            <li class="border">Browsing History</li>
            <li class="border">Gift Cards</li>
            <li class="border">Assaf's Amazon.com</li>
            <li class="border">Customer Service</li>
            <li class="border">Sell</li>
            <li class="border">Local Delivery in Israel</li>
          </ul>
        </nav>
        <div class="border black-friday-deals">Shop Black Friday deals</div>
      </div>
    </header>
    <section class="banner-wrap">
      <div class="banner"></div>
    </section>
  </body>
</html>
